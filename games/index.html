  <style>
    :root {
      --glow: #00ffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Press Start 2P", monospace;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    body {
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: clamp(20px, 4vw, 50px) 4vw 100px;
      text-align: center;
      background: radial-gradient(circle, #0b132b, #1c2541, #3a506b);
      transition: background 0.8s ease;
      position: relative;
    }

    h1 {
      font-size: clamp(1.2rem, 2.5vw, 2.2rem);
      margin-bottom: clamp(15px, 3vw, 35px);
      text-shadow: 2px 2px 0 #000, 0 0 12px var(--glow), 0 0 25px var(--glow);
      letter-spacing: 2px;
      z-index: 3;
      word-break: break-word;
    }

    /* === Game Grid === */
    .game-grid {
      display: grid;
      gap: clamp(15px, 3vw, 25px);
      width: 100%;
      max-width: 1100px;
      position: relative;
      z-index: 3;
      grid-template-columns: repeat(auto-fit, minmax(min(250px, 90%), 1fr));
    }

    .game-card {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    .game-card img {
      width: 100%;
      height: clamp(130px, 20vw, 200px);
      object-fit: cover;
      display: block;
      filter: brightness(0.95) contrast(1.2);
    }

    .game-info {
      padding: clamp(10px, 2vw, 18px);
    }

    .game-info h2 {
      font-size: clamp(0.7rem, 1.5vw, 1rem);
      margin-bottom: 10px;
      text-shadow: 2px 2px 0 #000, 0 0 5px var(--glow);
      word-break: break-word;
    }

    .play-btn {
      padding: clamp(6px, 1.5vw, 10px) clamp(10px, 2vw, 20px);
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: clamp(0.6rem, 1.4vw, 0.9rem);
      transition: 0.3s ease;
      white-space: nowrap;
    }

    .play-btn:hover {
      background: linear-gradient(135deg, #ff00ff, #00ffff);
    }

    /* === CRT Scanlines === */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.1) 0px,
        rgba(0, 0, 0, 0.25) 2px,
        transparent 3px,
        transparent 4px
      );
      pointer-events: none;
      z-index: 1;
      mix-blend-mode: multiply;
      animation: flicker 0.12s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.08; }
    }

    /* === Floating Pixels === */
    .pixel {
      position: fixed;
      width: 5px;
      height: 5px;
      background: var(--glow);
      opacity: 0.7;
      border-radius: 1px;
      animation: floatPixel linear infinite;
      z-index: 0;
    }

    @keyframes floatPixel {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* === Bottom Phrase === */
    .phrase-line {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(0.7rem, 2vw, 1.1rem);
      color: var(--glow);
      text-shadow: 2px 2px 0 #000, 0 0 10px var(--glow), 0 0 20px var(--glow);
      letter-spacing: 2px;
      opacity: 0.9;
      animation: textPulse 2s infinite ease-in-out;
      z-index: 3;
      white-space: nowrap;
      padding: 5px 10px;
    }

    @keyframes textPulse {
      0%, 100% { opacity: 0.9; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.6; transform: translateX(-50%) scale(1.03); }
    }

    /* === Small Screens Fix === */
    @media (max-width: 400px) {
      .play-btn {
        width: 100%;
      }

      h1 {
        line-height: 1.5;
      }

      .phrase-line {
        font-size: 0.7rem;
        letter-spacing: 1px;
      }
    }
  </style>
</head>

<script>
function GetDeviceInfo() {
    var ua = navigator.userAgent;
    var platform = "Unknown";
    var os = "Unknown";
    var deviceModel = "Unknown";
    var browser = "Unknown";

    // Detect platform & OS
    if (/Windows NT/i.test(ua)) {
        platform = "PC";
        os = "Windows";
    } else if (/Macintosh/i.test(ua)) {
        platform = "PC";
        os = "MacOS";
    } else if (/Linux/i.test(ua)) {
        platform = "PC";
        os = "Linux";
    } else if (/Android/i.test(ua)) {
        platform = "Mobile";
        os = "Android";
        // Extract device model if possible
        var match = ua.match(/Android.*;\s(.*)\sBuild/);
        if (match && match[1]) deviceModel = match[1];
    } else if (/iPhone/i.test(ua)) {
        platform = "Mobile";
        os = "iOS";
        deviceModel = "iPhone";
    } else if (/iPad/i.test(ua)) {
        platform = "Mobile";
        os = "iOS";
        deviceModel = "iPad";
    }

    // For PC, set generic model
    if (platform === "PC") deviceModel = "PC";

    // Detect browser
    if (/Chrome/i.test(ua) && !/Edge|OPR/i.test(ua)) {
        browser = "Chrome";
    } else if (/Safari/i.test(ua) && !/Chrome|Chromium/i.test(ua)) {
        browser = "Safari";
    } else if (/Firefox/i.test(ua)) {
        browser = "Firefox";
    } else if (/Edge/i.test(ua)) {
        browser = "Edge";
    } else if (/OPR|Opera/i.test(ua)) {
        browser = "Opera";
    } else if (/MSIE|Trident/i.test(ua)) {
        browser = "Internet Explorer";
    }

    return {
        platform: platform,
        os: os,
        deviceModel: deviceModel,
        browser: browser
    };


   

}

 function SendDeviceInfoToGtag() {
    var info = GetDeviceInfo();
    
    // Custom event in GA4
    gtag('event', 'device_info', {
        'platform': info.platform,
        'os': info.os,
        'device_model': info.deviceModel,
        'browser': info.browser
    });
    console.log("Info..............");
}

window.addEventListener('load', function() {
   SendDeviceInfoToGtag();
});
</script>

  <script>
    function goToGame(path, sessionId) {
      window.location.href = path + "?sessionId=" + sessionId;
    }

    // === RETRO THEMES ===
    const themes = [
      { bg: "radial-gradient(circle, #0b132b, #1c2541, #3a506b)", glow: "#00eaff" },
      { bg: "radial-gradient(circle, #1a0033, #2a004a, #000)", glow: "#ff00ff" },
      { bg: "linear-gradient(160deg, #001a33, #003366, #000)", glow: "#00ccff" },
      { bg: "radial-gradient(circle, #002b00, #004400, #000)", glow: "#00ff99" },
      { bg: "linear-gradient(135deg, #2b0000, #660000, #000)", glow: "#ff4444" },
      { bg: "linear-gradient(135deg, #332600, #665000, #000)", glow: "#ffaa00" }
    ];

    const randomTheme = themes[Math.floor(Math.random() * themes.length)];
    document.body.style.background = randomTheme.bg;
    document.documentElement.style.setProperty("--glow", randomTheme.glow);

    // === FLOATING PIXELS ===
    const numPixels = 25;
    for (let i = 0; i < numPixels; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");
      pixel.style.left = Math.random() * 100 + "vw";
      pixel.style.animationDuration = 6 + Math.random() * 10 + "s";
      pixel.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(pixel);
    }

    // === PHRASE LINE ===
    const phrases = [
      "INSERT COIN TO PLAY",
      "READY PLAYER ONE",
      "PRESS START TO BEGIN",
      "LOADING... PLEASE WAIT",
      "POWERED BY PIXELS",

      "WELCOME TO THE ARCADE",
      "HIGH SCORE AWAITS",
      "SELECT YOUR DESTINY",
      "THE FUTURE IS 8-BIT"
    ];

    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
    document.getElementById("phraseLine").textContent = randomPhrase;
