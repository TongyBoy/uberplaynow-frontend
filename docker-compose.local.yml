version: '3.8'

# Unified Docker Compose for Local Development
# This file runs both frontend and backend together
# Place this file in a parent directory that contains both:
#   parent/
#     ├── uberplaynow-backend/
#     ├── uberplaynow-frontend/
#     └── docker-compose.local.yml

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: uber_arcade_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uber_arcade}
      POSTGRES_USER: ${POSTGRES_USER:-uber_arcade_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./uberplaynow-backend/api/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uber_arcade_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uber-arcade-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: uber_arcade_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-change_me_in_production}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uber-arcade-network

  # Backend API
  api:
    build:
      context: ./uberplaynow-backend
      target: development
    container_name: uber_arcade_api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://uber_arcade_user:change_me_in_production@db:5432/uber_arcade}
      REDIS_URL: ${REDIS_URL:-redis://:change_me_in_production@redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-change_me_in_production}
      SESSION_SECRET: ${SESSION_SECRET:-change_me_to_random_string_in_production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080,http://localhost:3000}
    volumes:
      - ./uberplaynow-backend/api:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - uber-arcade-network
    restart: unless-stopped

  # Frontend nginx
  frontend:
    build:
      context: ./uberplaynow-frontend
    container_name: uber_arcade_frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - uber-arcade-network
    restart: unless-stopped

networks:
  uber-arcade-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

