  <script>
    // Handle BOOK AN UBER button click
    document.addEventListener('DOMContentLoaded', function() {
      const bookUberButton = document.querySelector('[data-w-id="64c9b983-bb94-d380-21ed-5f962ab42894"]');
      
      if (bookUberButton) {
        bookUberButton.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Try to open Uber app, fallback to web
          const uberDeepLink = 'uber://';
          const uberWebLink = 'https://m.uber.com';
          
          // Try to open Uber app
          window.location.href = uberDeepLink;
          
          // Fallback to web after 1 second if app didn't open
          setTimeout(() => {
            window.location.href = uberWebLink;
          }, 1000);
        });
      }
    });
  </script>
