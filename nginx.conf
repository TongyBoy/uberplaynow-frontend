server {
    listen 80;
    server_name localhost;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Increase body size for any file uploads
    client_max_body_size 10M;
    
    # Hide nginx version
    server_tokens off;

    # Custom error pages
    error_page 404 /404.html;
    error_page 403 /403.html;

    # Serve index.html for /play/ (Uber campaign link)
    location = /play {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }
    
    location = /play/ {
        root /usr/share/nginx/html;
        try_files /index.html =404;
    }

    # Serve static files (Webflow + Unity games)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # Try to serve file directly, then with .html extension, then directory, then 404
        try_files $uri $uri.html $uri/ =404;
        
        # Enable CORS for Unity WebGL
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
    }
    
    # Ensure error pages are served correctly
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    location = /403.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Proxy API requests
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

